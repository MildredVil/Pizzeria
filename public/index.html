<body>
  <h1>Bienvenido a la API de la Pizzeria</h1>
  <p>Para usar la API:</p>
  <ul>
    <li>Para ver el menu: <code>/menu</code></li>
    <li>Para hacer una orden: <code>/orden</code></li>
    <li>Para ver, actualizar o eliminar una orden: <code>/orden/[id]</code></li>
    <li>Para ver promociones: <code>/promociones</code></li>
    <li>Para darnos feedback: <code>/feedback</code></li>
  </ul>
</body>
